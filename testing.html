<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <!-- CSS only -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>CAP - SAD</h1>
        <p>Faiz Sukma Danii</p> 
      </div>

      <div class="container">
       <div class="form-group">
        <label for="nama">Masukan Nama</label>
        <input id="nama" type="text" class="form-control">
       </div>

        <div class="form-group">
         <label for="alamat">Masukan Alamat</label>
         <input id="alamat" type="text" class="form-control">
        </div>
  
        <div class="form-group">
        <label for="nohp">Masukan No.Hp</label>
        <input id="nohp" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Masukan Email</label>
                <input id="email" type="text" class="form-control">
                    </div>

            <button type="button" id="btn">Submit</button>
            
        </div>
     
      <div class="container mt-3">
        <h2>Info Pendaftaran</h2>  
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Alamat</th>
              <th>No.Hp</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

<input type="checkbox" id="makanan1" name="makanan1" value="Somay">
<label for="food1"> Somay</label><br>
<input type="checkbox" id="makanan2" name="makanan2" value="Baso">
<label for="food2"> Baso</label><br>
<input type="checkbox" id="makanan3" name="makanan3" value="Ayam">
<label for="food3"> Ayam</label><br>
<input type="checkbox" id="makanan4" name="makanan4" value="Sapi">
<label for="food4"> Sapi</label><br>
<input type="checkbox" id="makanan5" name="makanan5" value="Ikan">
<label for="food5"> Ikan</label><br>

    </body>

    <script>
        let makanan1 = document.getElementById('makanan1');
        let makanan2 = document.getElementById('makanan2');
        let makanan3 = document.getElementById('makanan3');
        let makanan4 = document.getElementById('makanan4');
        let makanan5 = document.getElementById('makanan5');
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
        let nama = document.getElementById('nama').value;
        let alamat = document.getElementById('alamat').value;
        let nohp = document.getElementById('nohp').value;
        let email = document.getElementById('email').value;
       
        if(makanan1.checked){
            alert('Terpilih ' + makanan1.value);
            return false;
        }

        if(makanan2.checked){
            alert('Terpilih ' + makanan2.value);
            return false;
        }

        if(makanan3.checked){
            alert('Terpilih ' + makanan3.value);
            return false;
        }

        if(makanan4.checked){
            alert('Terpilih ' + makanan4.value);
            return false;
        }

        if(makanan5.checked){
            alert('Terpilih ' + makanan5.value);
            return false;
        }

        if(nama === "") {
            alert("Field Nama Tidak Boleh Kosong");
            return false;
        }

        if(alamat === "") {
            alert("Field Alamat Tidak Boleh Kosong");
            return false;
        }

        if(nohp === "") {
            alert("Field No.Hp Tidak Boleh Kosong");
            return false;
        }

        if(email === ""){
            alert("Field Email Tidak Boleh Kosong");
            return false;
        }

        if (!email.match( /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/))
        {
            alert("Email Tidak Valid")
            return false;
        }

        if (!nohp.match(/^(^\+62|62|^08)(\d{3,4}-?){2}\d{3,4}$/g))
        {
            alert("No.Hp Tidak Valid")
            return false;
        }

        if(nohp != +62){
            alert("Harus memasukan +62");
            return false;
        }

        console.log(nama, nohp, alamat, email);
        if (nama !="" && nohp !="" && alamat !="" && email != "") {
          let table = document.querySelector("tbl");
          let row = tbl.insertRow(1);
          let cell1 = row.insertCell(0);
          let cell2 = row.insertCell(1);
          let cell3 = row.insertCell(2);
          cell1.innerHTML = nama;
          cell2.innerHTML = alamat;
          cell3.innerHTML = nohp;
        }
      });

      // Kosongkan Isi Field
      btn.addEventListener("click", function () {
        document.getElementById("nama").value = "";
        document.getElementById("alamat").value = "";
        document.getElementById("nohp").value = "";
      });
        
    </script>
</html>
